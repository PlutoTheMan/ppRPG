{% extends 'base.html' %}

{% block 'main' %}
    <div class="col-start-3 col-end-11 bg-slate-600 border-slate-400 rounded-sm border">
        <article class="p-5">
            <header class="text-center">
                <h3 class="bg-orange-800 border-slate-900 border text-neutral-200 font-bold">Player Notes</h3>
            </header>

            <article class="border-slate-900 border bg-slate-500 border-t-0 py-2 px-4">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form }}
                    <button class="border border-slate-300 p-1" type="submit">Submit</button>
                </form>
            </article>
        </article>
    </div>
{% endblock %}
