{% extends "base.html" %}

{% block 'main' %}
    <div class="col-start-3 col-end-11 bg-slate-600 border-slate-400 rounded-sm border">
        <section class="p-5">
            <form method="post">
                {% csrf_token %}
                Do you really want to delete <a class="text-blue-400" href="../../characters/{{ name }}">{{ name }}</a>?
                <button type="submit" class="test my-2 p-0 bg-red-800 block"><a class="px-2">Confirm and Delete</a></button>
            </form>
            {% if err_msg %}
                <p class="text-red-600">{{ err_msg }}</p>
            {% endif %}
        </section>
    </div>
{% endblock %}
