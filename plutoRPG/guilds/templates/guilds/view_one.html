{% extends "base.html" %}

{% block 'main' %}
    <div class="col-start-3 col-end-11 bg-slate-600 border-slate-400 rounded-sm border">
        <section class="p-5">
            <ul class="bg-slate-700 p-2">
                <li class="bg-slate-400">Name: {{ guild.name }}</li>
                <li class="bg-slate-500">Created at: {{ guild.date_created }}</li>
                {% if guild.members|length == 0 %}
                <li class="pt-4 pb-2">
                    <a class="p-2 hover:bg-slate-400 border border-slate-400" href="{{ guild.name }}/members">Members</a>
                    {% if leader %}
                    <a class="p-2 bg-orange-700 hover:bg-orange-600 border border-slate-400" href="{{ guild.name }}/manage">Manage</a>
                    {% endif %}
                </li>
                {% endif %}

            </ul>

        </section>
    </div>
{% endblock %}
