{% extends "base.html" %}

{% block 'main' %}
    <div class="col-start-3 col-end-11 bg-slate-600 border-slate-400 rounded-sm border">
        <section class="p-5">
            <form method="post">
                <h3 class="mb-2 bg-orange-800 border-slate-900 border text-neutral-200 font-bold text-center">New Guild</h3>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="border border-slate-300 p-1 mt-2" type="submit">Create Guild</button>
            </form>
        </section>
    </div>
{% endblock %}
