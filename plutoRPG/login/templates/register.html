{% extends "base.html" %}

{% block 'styles' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock %}

{% block 'main' %}
    <div class="col-start-3 col-end-11 bg-slate-600 border-slate-400 rounded-sm border">
        <section class="p-5">
             {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                </ul>
             {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_table }}
                <button class="my-2 p-1 border border-slate-400 block" type="submit">Create Account</button>
            </form>

        </section>
    </div>
{% endblock %}
